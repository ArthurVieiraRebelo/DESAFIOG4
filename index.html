<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="" autocomplete="on">
                    <p><input type="email" name="iemail" id="iemail" placeholder="seu e-mail" autocomplete="email"></p>

                    <p><input type="password" name="isenha" id="isenha" placeholder="sua senha" autocomplete="current-password"></p>

                    <p><input type="submit" value="Entrar"></p>
                    <a href="esqueci.html">Esqueci a senha</a>


                </form>
            </div>
        </section>
    </main>
</body>
</html>
